<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layouts}">

<th:block layout:fragment="script">

    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }
        });
    </script>

</th:block>

<div layout:fragment="content">

    <h1>회원가입</h1>
    <form role="form" class="row g-3"  method="post" action="/member/register" th:object="${memberDto}">
        <div class="col-md-6">
            <label th:for="email" class="form-label">Email</label>
            <input type="text" th:field="*{email}" class="form-control" id="inputEmail">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p> <!--타임리프 에러 표시-->
        </div>
        <div class="col-md-6">
            <label th:for="password" class="form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control" id="password">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p> <!--타임리프 에러 표시-->
        </div>
        <div class="col-12">
            <label th:for="nickName" class="form-label">NickName</label>
            <input type="text"  th:field="*{nickName}" class="form-control" id="nickName" placeholder="NickName">
            <p th:if="${#fields.hasErrors('nickName')}" th:errors="*{nickName}" class="fieldError">Incorrect data</p> <!--타임리프 에러 표시-->
        </div>
        <div class="col-12">
            <a href="/member/login">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </a>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>

</div>
