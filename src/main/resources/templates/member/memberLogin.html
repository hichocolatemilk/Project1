<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layouts}">

<div layout:fragment="content">

    <h1>로그인</h1>

    <div class="col-md-12">
        <div class="col-md-4">
            <form role="form" method="post" action="/member/login">
                <div class="form-group">
                    <label th:for="email"> 이메일 </label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="이메일을 입력해주세요.">  <!--name이 register의 필드 값과 동일해야 함-->
                </div>
                <div class="form-group">
                    <label th:for="password"> 비밀번호 </label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="비밀번호를 입력해주세요.">
                </div>

                <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
                <button class="btn btn-success"> 로그인 </button>
                <button type="button"  class="btn btn-primary" onclick="location.href='/member/register'"> 회원가입 </button>
                <a href="/" role="button" class="btn btn-secondary"> 취소 </a>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </form>
        </div>
    </div>
</div>
