<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layouts}">
<head>

</head>


<div layout:fragment="content">

  <h1>게시글 등록</h1>

  <div class="col-md-12">
    <div class="col-md-4">
      <form method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="title">제목</label>
          <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요">
        </div>
        <div class="form-group">
          <label for="writer"> 작성자 </label>
          <input type="text" class="form-control" id="writer" placeholder="작성자를 입력하세요">
        </div>
        <div class="form-group">
          <label for="content"> 내용 </label>
          <textarea class="form-control" id="content" placeholder="내용을 입력하세요"></textarea>
        </div>
        <div class="form-group">
          <label for="file"> 파일 </label>
          <input type="file" id="file" class="form-control"  >
        </div>
      </form>
      <button type="submit" class="btn btn-primary" id="btn-save"> 등록 </button>
      <a href="/board" role="button" class="btn btn-secondary"> 취소 </a>
    </div>
  </div>
</div>
